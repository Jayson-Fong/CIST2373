<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Simple Tax Calculator</title>
    </h:head>
    <h:body>
        <h1>Tax Calculator</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Taxable Income:" />
                <h:inputText id="income" 
                             style="text-align: right" 
                             value="#{calculator.income}"
                             required="true">
                    <f:validateDoubleRange minimum = "0" />
                </h:inputText>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="Filing Status:" id="status"/>
                <h:selectOneMenu value="#{calculator.status}" required="true">
                    <f:selectItem itemValue="0" itemLabel="Single Filer" />
                    <f:selectItem itemValue="1" itemLabel="Married Jointly" />
                    <f:selectItem itemValue="2" itemLabel="Married Separately" />
                    <f:selectItem itemValue="3" itemLabel="Head of Household" />
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value="Compute Tax" action ="#{calculator.compute}"/><br/>
            <br/>
            <c:if test="${calculator.computed eq true}">
            <h:outputLabel value="Taxable Income: #{calculator.incomeFormatted}"/><br/>
            <h:outputLabel value="FIling Status: #{calculator.statusText} (#{calculator.status})"/><br/>
            <h:outputLabel value="Tax: #{calculator.taxFormatted}"/>
            </c:if>
        </h:form>
        <hr/>
        <h:outputLabel value="Created by Jayson Fong 2021"/>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Loan Service</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Loan Calculator</h1>
            <label for="amount">Amount: </label>
            <h:inputText id="amount"
                value="#{loanClientBean.loanAmount}"
                required="true"
                requiredMessage="Please enter a valid loan amount above $500."
                validatorMessage="Please enter a valid loan amount above $500.">
                <f:validateDoubleRange minimum = "500" />
            </h:inputText>
            <label for="years">Years: </label>
            <h:inputText id="years"
                value="#{loanClientBean.loanYears}"
                required="true"
                requiredMessage="Please enter a valid number of years between 1 and 100."
                validatorMessage="Please enter a valid number of years between 1 and 100.">
                <f:validateDoubleRange minimum = "1" maximum = "100" />
            </h:inputText>
            <label for="apy">APY: </label>
            <h:inputText id="apy"
                value="#{loanClientBean.apy}"
                required="true"
                requiredMessage="Please enter a valid apy between 0% and 100%"
                validatorMessage="Please enter a valid apy between 0% and 100%">
                <f:validateDoubleRange minimum = "0" maximum = "1" />
            </h:inputText>
            <h:commandButton id="submit" value="Calculate" action="#{loanClientBean.render()}" />
        </h:form>
        <hr/>
        <c:if test="${loanClientBean.valid eq true}">
            <label for="monthly" rendered="#{loanClientBean.valid}">Monthly Payment: </label>
            <h:outputText id="monthly" value ="#{loanClientBean.monthlyPayment}" />
            <label for="total" rendered="#{loanClientBean.valid}">Total Payment: </label>
            <h:outputText id="total" value ="#{loanClientBean.totalPayment}" />
        </c:if>
    </h:body>
</html>
